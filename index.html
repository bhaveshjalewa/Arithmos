<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Arithmos – Vitta Vibhava</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>Arithmos – Vitta Vibhava</h1>
</header>

<div id="startScreen">
  <h2>Enter Your Name</h2>
  <input type="text" id="playerName" placeholder="Your Name">
  <button onclick="startGame()">Start</button>
</div>

<div id="gameArea" style="display:none;">
  <div id="timer">Time: 00:00</div>
  <div id="board"></div>
</div>

<!-- NUMBER PAD -->
<div id="numberPad">
  <div class="pad-header" id="padHeader">
    <span>Number Pad</span>
    <button onclick="togglePad()">–</button>
  </div>
  <div class="pad-body">
    <div class="pad-grid">
      <button onclick="insertNumber(1)">1</button>
      <button onclick="insertNumber(2)">2</button>
      <button onclick="insertNumber(3)">3</button>
      <button onclick="insertNumber(4)">4</button>
      <button onclick="insertNumber(5)">5</button>
      <button onclick="insertNumber(6)">6</button>
      <button onclick="insertNumber(7)">7</button>
      <button onclick="insertNumber(8)">8</button>
      <button onclick="insertNumber(9)">9</button>
    </div>
    <button onclick="clearCell()">Clear</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
